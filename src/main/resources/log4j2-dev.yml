Configuration:
  status: WARN
  Appenders:
    #配置控制台输出的格式
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        #%d日期 %t线程 %5p五个字符的日志输出级别 %l日志发生的位置 %m日志内容 %n换行
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%5p %t %l - %m%n"

  Loggers:
    Root:
      #总输出级别 DEBUG, 输出到控制台
      level: DEBUG
      AppenderRef:
        ref: Console
    Logger:
      #org.kotcloud路径下的日志输出级别为trace, additivity(默认true)=false不重复输出
      name: org.kotcloud
      level: TRACE
      additivity: false
      AppenderRef:
        ref: Console